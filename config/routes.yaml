homepage:
    path: /
    controller: App\Controller\MainController::homepage

dashboard:
    path: /dashboard
    controller: App\Controller\MainController::dashboard

sign_up:
    path: /register
    controller: App\Controller\AuthenticationController::signUpAction

sign_in:
    path: /login
    controller: App\Controller\AuthenticationController::signInAction

logout:
    path: /logout
    controller: null

upload:
    path: /upload
    controller: App\Controller\PastebinController::createPasteAction

display:
    path: /display/{pasteName}
    controller: App\Controller\PastebinController::displayPasteAction

ajax_get_pastes:
    path: /dashboard/userpastes
    controller: App\Controller\PastebinController::getUserPastes